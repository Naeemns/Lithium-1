<body>
    <div class="login__card">
        <div class="login__card__top">
            <img src="https://brightline-public-images.s3-us-west-1.amazonaws.com/Logo_Brightline_Marigold.png"
                alt="logo">
            <h2>Welcome to Brightline</h2>
        </div>

            <div>
                <div class="login__card__image">
                    <img src="./images/text-box.png" alt="">

                <input type="email" name="email" id="email" placeholder="yours@example.com" required>
            </div>
            <div>
                <div class="login__card__image">
                    <img src="./images/padlock.png" alt="">
                </div>
                <input type="password" name="password" id="password" placeholder="your password" required>
            </div>
        </div>
        <div class="login__card__text">
            <a href="#">Don't remember your password?</a>
            <a href="#">Don't have an account?</a>
        </div>
        <div class="login__card__continue__button">
            <button>CONTINUE ></button>
        </div>
    </div>
