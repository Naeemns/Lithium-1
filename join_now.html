<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brightline | Behavioral Health Care for Kids</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital@1&display=swap" rel="stylesheet">
    <link rel="icon"
        href="https://images.squarespace-cdn.com/content/v1/5ebc01ef4d63d7187bccd6df/1591041357112-W84582N8PMJ4AMMSLN83/ke17ZwdGBToddI8pDm48kMh3mVmBaCAeGwqCLG3iONRZw-zPPgdn4jUwVcJE1ZvWQUxwkmyExglNqGp0IvTJZamWLI2zvYWH8K3-s_4yszcp2ryTI0HqTOaaUohrI8PITeQtWPcxF65ANawkK25DREOmFck9peR6QL8AnpRiPJE/favicon.ico?format=100w">
    <link rel="stylesheet" href="./join_now.css">
</head>

<body>
    <div class="sign__up__page">
        <div class="logo">
            <img src="https://brightline-public-images.s3-us-west-1.amazonaws.com/Logo_Brightline_Marigold.png" alt="">
        </div>
        <div>
            <div class="sign__up__form">
                <h1>Welcome to Brightline</h1>
                <p>Let's get started!</p>
                <div class="sign__up__inputs">
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>
                <div class="sign__up__inputs">
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>
                <div class="sign__up__inputs">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" required>
                </div>
                <a href="#">Privacy</a>
                <div class="sign__up__button">
                    <button>Next</button>
                </div>
            </div>
            <div class="sign__up__page__bottom">
                <div class="bottom__image">
                    <img src="./images/user.png" alt="">
                </div>
                <div class="bottom__text">
                    <p>Any questions?</p>
                    <p>Call Samantha at (650) 769-5810</p>
                </div>
            </div>
        </div>
    </div>
</body>
